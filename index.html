<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Puga 04 | Results summary component</title>
</head>

<body>
  <header></header>

  <main>

    <section class="score-card">
      <h4 class="ur-score">Your Result</h4>
      <div class="circle">
        <h1 class="score">76</h1>
        <p>of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p class="description">
        You scored higher than 65% of the people
        who have taken these tests.
      </p>
    </section>

    <section class="summary-card">
      <h2 class="summary">Summary</h2>
      <div class="results reaction-div">
        <div class="icon-div">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p class="reaction-text">Reaction</p>
        </div>
        <p class="result">80<span> / 100</span></p>
      </div>
      <div class="results memory-div">
        <div class="icon-div">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p class="memory-text">Memory</p>
        </div>
        <p class="result">92<span> / 100</span></p>
      </div>
      <div class="results verbal-div">
        <div class="icon-div">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="verbal-text">Verbal</p>
        </div>
        <p class="result">61<span> / 100</span></p>
      </div>
      <div class="results visual-div">
        <div class="icon-div">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p class="visual-text">Visual</p>
        </div>
        <p class="result">73<span> / 100</span></p>
      </div>
      <button type="button">Continue</button>
    </section>

  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://puga.ge/" target="_blank">Frontend Mentor & <strong>Puga</strong></a>
      </p>
      <p>
        Coded by <a href="https://www.linkedin.com/in/goga-bagauri-16145344/">Goga Bagauri</a>
      </p>
    </div>
  </footer>
</body>

</html>
